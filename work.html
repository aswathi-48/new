<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light On/Off</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .light {
      width: 150px;
      height: 150px;
      margin: 20px auto;
      border-radius: 50%;
      background-color: #444; /* Light off */
      transition: background-color 0.3s ease;
    }
    .light.on {
      background-color: yellow; /* Light on */
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Light On/Off Program</h1>
  <div class="light" id="light"></div>
  <button id="toggleButton">Turn On</button>

  <script>
    // JavaScript
    const lightElement = document.getElementById("light");
    const button = document.getElementById("toggleButton");

    let isLightOn = false;

    button.addEventListener("click", () => {
      isLightOn = !isLightOn; // Toggle the state

      if (isLightOn) {
        lightElement.classList.add("on"); // Turn light on
        button.textContent = "Turn Off";
      } else {
        lightElement.classList.remove("on"); // Turn light off
        button.textContent = "Turn On";
      }
    });
  </script>
</body>
</html>
